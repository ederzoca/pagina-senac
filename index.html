<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Cursos Técnicos Senac SC</title>
</head>

<body>
    <header>
        <div style="display: flex; justify-content: space-between;" Style:”display: flex; justify-content: spacebettwen”>
            <img src="https://www.sc.senac.br/interesse/curso-tecnico/images/logos.png" class="senac" height="65" width="65">
            <div class="icones">
                <a href="https://www.sc.senac.br/cursotecnico/#header" class="home"><font color="#000000"><b>Home</b></font></a>
                <a href="https://www.sc.senac.br/cursotecnico/#about" class="sobre"><font color="#000000"><b>Sobre</b></font></a>
                <a href="https://www.sc.senac.br/cursotecnico/#cursos" class="cursos"><font color="#000000"><b>Cursos</b></font></a>
                <input type="submit" value="Matricule-se" class="matricula">
            </div>
            </div>
    </header>

<section>
    <br><br><br><br>
    <h1>Matricule-se</h1>
    <p>Para iniciar sua matrícula, preencha <b>todos os campos</b> do formulário abaixo:</p>

    <br>

    <table>
        <tr>

        <td><label>Nome do Aluno: </label><br>
        <input type="text" name="nome" id="fname"><br><br></td>

        <td><label class="email">E-mail: </label><br>
        <input type="text" name="email" id="fname"><br><br></td>

        <td><label class="tel">Telefone: </label><br>
        <input type="tel" id="telefone" class="input-padrao" placeholder="&nbsp;&nbsp;&nbsp;(xx) xxxxx-xxxx"><br><br></td>

        </tr>
    </table>

    <table>
        <tr>

        <td><label>Data de Nascimento: </label><br>
        <input type="date" name="date"><br><br></td>

        <td><label class="sexo">Sexo:</label><br>
        <select id="sexo">
            <option>&nbsp;&nbsp;&nbsp;Selecione</option>
            <option>&nbsp;&nbsp;&nbsp;Masculino</option>
            <option>&nbsp;&nbsp;&nbsp;Feminino</option>
        </select><br><br></td>

        <td><label class="colegio">Escola que cursa / cursou o Ensino Médio: </label><br>
        <input type="text" name="colegio"><br><br></td>

        </tr>
    </table>

    <table>
        <tr>
    
        <td><label>Cor: </label><br>
        <select id="cor">
            <option>&nbsp;&nbsp;&nbsp;Selecione</option>
            <option>&nbsp;&nbsp;&nbsp;Amarela</option>
            <option>&nbsp;&nbsp;&nbsp;Branca</option>
            <option>&nbsp;&nbsp;&nbsp;Indígena</option>
            <option>&nbsp;&nbsp;&nbsp;Negra</option>
            <option>&nbsp;&nbsp;&nbsp;Parda</option>
            <option>&nbsp;&nbsp;&nbsp;Não declara cor</option>
        </select><br><br></td>

        <td><label class="estado-c">Estado Civil: </label><br>
        <select id="estado-c">
            <option>&nbsp;&nbsp;&nbsp;Selecione</option>
            <option>&nbsp;&nbsp;&nbsp;Casado</option>
            <option>&nbsp;&nbsp;&nbsp;Divorciado</option>
            <option>&nbsp;&nbsp;&nbsp;Separado</option>
            <option>&nbsp;&nbsp;&nbsp;Solteiro</option>
            <option>&nbsp;&nbsp;&nbsp;União Estável</option>
            <option>&nbsp;&nbsp;&nbsp;Viúvo</option>
        </select><br><br></td>

        <td><label class="unidade">Unidade: </label><br>
        <select id="unidade">
            <option>&nbsp;&nbsp;&nbsp;Selecione a Unidade</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Tubarao</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Brusque</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Caçador</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Blumenau</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Concórdia</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Caçador</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Criciúma  </option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Jaraguá do Sul</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Joinville</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Palhoça</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac Porto União</option>
            <option>&nbsp;&nbsp;&nbsp;Faculdade Senac São Miguel do Oeste</option>
        </select><br><br></td>

        </tr>
    </table>

    <table>
        <tr>
    
        <td><label>Se o aluno for menor de idade, informe o nome do responsável: </label><br>
        <input type="text" name="nome-resp"><br><br></td>

        <td><label class="curso">Curso: </label><br>
        <select id="curso">
            <option>&nbsp;&nbsp;&nbsp;Selecione a Unidade</option>
            <option>&nbsp;&nbsp;&nbsp;Administração</option>
            <option>&nbsp;&nbsp;&nbsp;Análise e Desenvolvimento de Sistemas</option>
            <option>&nbsp;&nbsp;&nbsp;Desgin de Interiores</option>
            <option>&nbsp;&nbsp;&nbsp;Enfermagem</option>
            <option>&nbsp;&nbsp;&nbsp;Matemática</option>
            <option>&nbsp;&nbsp;&nbsp;Marketing</option>
        </select><br><br><td></td>

        </tr>
    </table>

    <table>
        <tr>

        <td><label>CEP: </label><br>
        <input type="number" name="CEP" id="CEP" maxlength="8"><br><br></td>

        <td><label class="cidade">Cidade: </label><br>
        <input type="text" name="cidade"><br><br></td>

        <td><label class="estado">Estado: </label><br>
        <input type="text" name="estado" id="estado" maxlength="2" placeholder="&nbsp;&nbsp;&nbsp;Sigla"><br><br></td>

        <td><label class="cpf">CPF: </label><br>
        <input type="number" name="CPF" id="CPF" maxlength="11" placeholder="&nbsp;&nbsp;&nbsp;Somente números"><br><br></td>

        <td><label class="rg">RG: </label><br>
        <input type="number" name="RG"><br><br></td>

        </tr>
    </table>  

    <table>
        <tr>

        <td><label>Rua / Avenida / Servidão: </label><br>
        <input type="text" name="rua"><br><br></td>

        <td><label class="bairro">Bairro: </label><br>
        <input type="text" name="bairro"><br><br></td>
    
        <td><label class="eleitor">Possui título de eleitor? </label><br>
        <select id="eleitor">
            <option>&nbsp;&nbsp;&nbsp;Selecione</option>
            <option>&nbsp;&nbsp;&nbsp;Não</option>
            <option>&nbsp;&nbsp;&nbsp;Sim</option>
        </select><br><br></td>

        <td><label class="rubeola">Possui certificado de vacina <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rubéola? </label><br>
        <select id="rubeola">
            <option>&nbsp;&nbsp;&nbsp;Selecione</option>
            <option>&nbsp;&nbsp;&nbsp;Não</option>
            <option>&nbsp;&nbsp;&nbsp;Sim</option>
        </select><br><br></td>

        <td><label class="reservista">Possui certificado de <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;reservista? </label><br>
        <select id="reservista">
            <option>&nbsp;&nbsp;&nbsp;Selecione</option>
            <option>&nbsp;&nbsp;&nbsp;Não</option>
            <option>&nbsp;&nbsp;&nbsp;Sim</option>
        </select><br><br></td>

        </tr>
    </table>

    <table>
        <tr>

        <td><label>Número: </label><br>
        <input type="number" name="numero"><br><br></td>

        <td><label class="complemento">Complemento: </label><br>
        <input type="text" name="complemento"><br><br></td>

        <td><input type="checkbox"><label>Li e aceito os termos da <a class="pp" href="https://www.sc.senac.br/cursotecnico/politica-de-privacidade">Política de Privacidade</a>.</label></td>

        <td><input type="submit" value="Inicar Matrícula" class="iniciar"> <br></td>

        </tr>
    </table>

</section>
</div>

</body>

</html>
