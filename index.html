<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Cursos Técnicos Senac SC</title>
</head>

<body>

    <header class="header">
        <span class="titulo">
            <table>
                <tr>
                <td><img src="https://www.sc.senac.br/interesse/curso-tecnico/images/logos.png" class="senac" height="65" width="65"></td>
                <td><a href="https://www.sc.senac.br/cursotecnico/#header" class="home"></a><font color="#000000"><b>Home</b></font></td>
                <td><a href="https://www.sc.senac.br/cursotecnico/#about" class="sobre"></a><font color="#000000"><b>Sobre</b></font></td>
                <td><a href="https://www.sc.senac.br/cursotecnico/#cursos" class="cursos"></a><font color="#000000"><b>Cursos</b></font></td>
                <td><input type="submit" value="Matricule-se" class="matricula"></td>
                </tr>
            </table>
        </span>

    </header>

<section>
    <br><br><br><br>
    <h1>Matricule-se</h1>
    <p>Para iniciar sua matrícula, preencha <b>todos os campos</b> do formulário abaixo:</p>

    <br>

    <table>
        <tr>

        <td><label>Nome do Aluno: </label><br>
        <input type="text" name="nome" id="fname"><br><br></td>

        <td><label class="email">E-mail: </label><br>
        <input type="text" name="email" id="fname"><br><br></td>

        <td><label class="tel">Telefone: </label><br>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"><br><br></td>

        </tr>
    </table>

    <table>
        <tr>

        <td><label>Data de Nascimento: </label><br>
        <input type="date" name="date"><br><br></td>

        <td><label class="sexo">Sexo:</label><br>
        <select id="sexo">
            <option>Selecione</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select><br><br></td>

        <td><label class="colegio">Escola que cursa / cursou o Ensino Médio: </label><br>
        <input type="text" name="colegio"><br><br></td>

        </tr>
    </table>

    <table>
        <tr>
    
        <td><label>Cor: </label><br>
        <select id="cor">
            <option>Selecione</option>
            <option>Amarela</option>
            <option>Branca</option>
            <option>Indígena</option>
            <option>Negra</option>
            <option>Parda</option>
            <option>Não declara cor</option>
        </select><br><br></td>

        <td><label class="estado-c">Estado Civil: </label><br>
        <select id="estado-c">
            <option>Selecione</option>
            <option>Casado</option>
            <option>Divorciado</option>
            <option>Separado</option>
            <option>Solteiro</option>
            <option>União Estável</option>
            <option>Viúvo</option>
        </select><br><br></td>

        <td><label class="unidade">Unidade: </label><br>
        <select id="unidade">
            <option>Selecione a Unidade</option>
            <option>Faculdade Senac Tubarao</option>
            <option>Faculdade Senac Brusque</option>
            <option>Faculdade Senac Caçador</option>
            <option>Faculdade Senac Blumenau</option>
            <option>Faculdade Senac Concórdia</option>
            <option>Faculdade Senac Caçador</option>
            <option>Faculdade Senac Criciúma  </option>
            <option>Faculdade Senac Jaraguá do Sul</option>
            <option>Faculdade Senac Joinville</option>
            <option>Faculdade Senac Palhoça</option>
            <option>Faculdade Senac Porto União</option>
            <option>Faculdade Senac São Miguel do Oeste</option>
        </select><br><br></td>

        </tr>
    </table>

    <table>
        <tr>
    
        <td><label>Se o aluno for menor de idade, informe o nome do responsável: </label><br>
        <input type="text" name="nome-resp"><br><br></td>

        <td><label class="curso">Curso: </label><br>
        <select id="curso">
            <option>Selecione a Unidade</option>
            <option>Administração</option>
            <option>Análise e Desenvolvimento de Sistemas</option>
            <option>Desgin de Interiores</option>
            <option>Enfermagem</option>
            <option>Matemática</option>
            <option>Marketing</option>
        </select><br><br><td></td>

        </tr>
    </table>

    <table>
        <tr>

        <td><label>CEP: </label><br>
        <input type="number" name="CEP" id="CEP" maxlength="8"><br><br></td>

        <td><label class="cidade">Cidade: </label><br>
        <input type="text" name="cidade"><br><br></td>

        <td><label class="estado">Estado: </label><br>
        <input type="text" name="estado" id="estado" maxlength="2" required placeholder="Sigla"><br><br></td>

        <td><label class="cpf">CPF: </label><br>
        <input type="number" name="CPF" id="CPF" maxlength="11" required placeholder="Somente números"><br><br></td>

        <td><label class="rg">RG: </label><br>
        <input type="number" name="RG"><br><br></td>

        </tr>
    </table>  

    <table>
        <tr>

        <td><label>Rua / Avenida / Servidão: </label><br>
        <input type="text" name="rua"><br><br></td>

        <td><label class="bairro">Bairro: </label><br>
        <input type="text" name="bairro"><br><br></td>
    
        <td><label class="eleitor">Possui título de eleitor? </label><br>
        <select id="eleitor">
            <option>Selecione</option>
            <option>Não</option>
            <option>Sim</option>
        </select><br><br></td>

        <td><label class="rubeola">Possui certificado de vacina <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;rubéola? </label><br>
        <select id="rubeola">
            <option>Selecione</option>
            <option>Não</option>
            <option>Sim</option>
        </select><br><br></td>

        <td><label class="reservista">Possui certificado de <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;reservista? </label><br>
        <select id="reservista">
            <option>Selecione</option>
            <option>Não</option>
            <option>Sim</option>
        </select><br><br></td>

        </tr>
    </table>

    <table>
        <tr>

        <td><label>Número: </label><br>
        <input type="number" name="numero"><br><br></td>

        <td><label class="complemento">Complemento: </label><br>
        <input type="text" name="complemento"><br><br></td>

        <td><input type="checkbox"><label>Li e aceito os termos da <a href="https://www.sc.senac.br/cursotecnico/politica-de-privacidade">Política de Privacidade</a>.</label></td>

        <td><input type="submit" value="Inicar Matrícula" class="iniciar"> <br></td>

        </tr>
    </table>

</section>

</body>

</html>
